<div>
<button mat-raised-button style="height: 2.5rem" color="primary" (click)="Table()">Listar Categorias</button>
<button mat-raised-button style="height: 2.5rem" color="primary">Adicionar Categoria</button>
</div>

<div *ngIf="ShowTable">
    <table class="table">
      <thead>
        <tr>
          <th colspan="5">Id</th>
          <th colspan="5">Category</th>
          <th colspan="3"></th>
        </tr>
      </thead>
      <tbody>
        <tr class="line" *ngFor="let category of Categories">
          <td colspan="5">{{ category.Id }}</td>
          <td colspan="5">{{ category.Category }}</td>
          <td colspan="3">
            <button mat-flat-button color="warn" (click)="deleteItem(category.Id)">
              Excluir
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
